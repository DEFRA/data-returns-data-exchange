###############################################################################
#
# Data Returns PI Submissions API Configuration Settings (TESTING)
#
###############################################################################
spring:
  application:
    name: Data Returns PI Submissions API
  datasource:
    url: jdbc:h2:mem:test
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.EndpointAutoConfiguration


# Enable liquibase when running in test mode (to create the required schema in the in-memory database)
liquibase:
  enabled: true

# Configuration for the management server and its endpoints
management:
  port: -1
