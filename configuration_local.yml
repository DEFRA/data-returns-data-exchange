logging:
  level: ERROR
  loggers:
    uk.gov.ea.datareturns: DEBUG
    io.dropwizard: INFO
    org.eclipse: ERROR
  appenders:
    - type: console
    - type: file
      currentLogFilename: log/datareturns.log
      archivedLogFilenamePattern: log/datareturns-%d.log
      threshold: ALL
      archive: true
      archivedFileCount: 5
      timeZone: UTC
server:
  applicationConnectors:
    - type: http
      port: 9020
  adminConnectors:
    - type: http
      port: 9021
email:
  host: 127.0.0.1
  port: 1025
  emailTo: import@monitorpro.com
  emailFrom: data_returns@environment-agency.gov.uk
  tls: false
  bodyMessage: Data Returns Import file received