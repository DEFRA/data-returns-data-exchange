###############################################################################
#
# Data Returns Master Data API Configuration Settings (TESTING)
#
###############################################################################
spring:
  application:
    name: Data Returns Master Data API
  datasource:
    url: jdbc:h2:mem:test
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.EndpointAutoConfiguration

# Configuration for the management server and its endpoints
management:
  port: -1


liquibase:
  enabled: true

---
###############################################################################
#
# Profile: IntegrationTests
#
###############################################################################
spring:
  profiles: IntegrationTests

# Configuration for the web server
server:
  address: 127.0.0.1
  port: 9120

# Security configuration
security:
  method-level-enabled: false
---
###############################################################################
#
# Profile: UnitTests
#
###############################################################################
spring:
  profiles: UnitTests
  main:
    web-environment: false

# Security configuration
security:
  method-level-enabled: false
